<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT UI</title>
    <link href="https://thenewfork.com/wp-content/uploads/2020/01/cropped-NEW-192x192.png"
        rel="icon" type="image/png">
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="static/js/cookie.js"></script>
    <script src="static/js/web3api.js"></script>
    <script>
        const web3 = new Web3(new Web3.providers.HttpProvider(NODE));
        Moralis.initialize(MORALIS_APP_ID);
        Moralis.serverURL = MORALIS_SERVER_URL;
        var instance;
        (async function() {
            const NFT = await (await fetch("/contracts/NFT.json")).json();
            instance = new web3.eth.Contract(NFT.abi, CONTRACT_ADDRESS);
        })()
    </script>
    <script type="module" src="app.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="page" class="container pageEntry"></div>
    <div id="footer"></div>
</body>
    
</html>
